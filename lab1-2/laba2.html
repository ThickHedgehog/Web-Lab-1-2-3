<!DOCTYPE html>
<html lang="ru">
  <head>
	<link rel="stylesheet" href="styles/styles2.css">
    <meta charset="utf-8">
    <title>Лаборатоная №2</title>
  </head>
  <body>
	<p><a name="bottom"></a></p>
	<form method="LINK" action="laba1.html#bottom1">
		<input class="Lab1href" type="submit" value="Лаборатоная №1">
	</form>
	<form>
		<h2 align="center">Задание 1.1</h2>
		<table class="ClickTable">
			<tr align="center">
				<td colspan="2" id="Click"></td>
			</tr>
			<tr>
				<td><input class="ClickBut" type="button" value="Click" OnClick="CalcClick()"></td>
				<td><input class="ClickBut" type="button" value="Reset" 
				OnClick="ClickNull()"></td>
			</tr>
		</table>
		<h2 align="center">Задание 1.2</h2>
		<table class="CalcTable">
			<tr>
				<td><input class="CalcBut" id="num1"></td>
				<td><strong>+</strong></td>
				<td><input class="CalcBut" id="num2"></td>
				<td><button class="CalcBut" onClick="Multiply();">=</button></td>
				<td><input class="CalcBut" type="text" id="Result"></td>
			</tr>
		</table>
		<h2 align="center">Задание 1.3</h2>
		<table class="ChangeArray">
			<tr>
				<td><input class="ChangeInput" type="text" id="InputArr"></td>
				<td><button class="ChangeBut" onClick="CreateArrN();">Следующий элемент</button></td>
				<td><button class="ChangeBut" onClick="ChangeArr();">Вывод обработанного массива</button></td>
				<td><input class="ChangeInput" type="text" id="ResultArr"></td>
			</tr>
		</table>
	</form>
	<script>
		var Click = 0;
		
		function Func1(Click) {
			return Click;
		}
		
		function CalcClick() {
			Click += 1;
			document.getElementById("Click").innerHTML = Func1(Click);
		}
		
		function ClickNull() {
			Click = 0;
			document.getElementById("Click").innerHTML = Func1(Click);
		}
		
		function Func2(v1,v2){
			if(isNaN(v1) && isNaN(v2)) {
				if(isNaN(v1) || isNaN(v2)){
					var sum=v1 + v2;
				}
			}
			else{
				var v1=parseFloat(v1);
				var v2=parseFloat(v2);
				var sum=v1 + v2;
			}
			return sum;
		}
		
		function Multiply() {
			var v1 =document.getElementById("num1").value;
			var v2 = document.getElementById("num2").value;
			document.getElementById("Result").value=Func2(v1,v2);
		}
		
		var CreateArr=[];
		function CreateArrN(){
			var values=document.getElementById("InputArr").value;
			CreateArr.push(values);
			document.getElementById("InputArr").value='';
		}

		function ChangeArr(){

			for(var j=0;j<CreateArr.length;j++){
					if(+CreateArr[j]){
						CreateArr[j]=parseFloat(CreateArr[j]);
						CreateArr[j]*=CreateArr[j];
					}
					else{
						CreateArr[j]='0';
					}
				}
		var str='';
				for(var j=0;j<CreateArr.length;j++){
					str= str+"'"+CreateArr[j]+"' ";
				}
				document.getElementById("ResultArr").value=str;

		}
	</script>
 </body>
</html>
